<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอพออมเงิน - กำลังเปลี่ยนเส้นทาง</title>
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>กำลังเปลี่ยนเส้นทาง...</h2>
        <p>หากไม่เปลี่ยนเส้นทางอัตโนมัติ กรุณาคลิก <a href="/index.html" style="color: #fff; text-decoration: underline;">ที่นี่</a></p>
    </div>
    <script>
        // Redirect to index.html
        window.location.href = '/index.html';
    </script>
</body>
</html>
